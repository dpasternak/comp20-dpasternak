    function getMyLocation() {

    	  	renderMap();
    	    }
    	  );

        else { 
          alert("geolocation not supported by your browser");
        }
    }

    function renderMap() {
    	myloc = new google.maps.LatLng(myLat, myLng);
    	map.panTo(myloc);
    	
    	marker = new google.maps.Marker({
		  position: myloc,
		  title: "Your Location"
		});
		marker.setMap(map);
